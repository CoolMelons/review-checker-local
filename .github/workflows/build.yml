name: Build and Auto-Update ReviewChecker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # 릴리즈 생성/수정 권한

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "ReviewChecker" review_checker.py

    # ✅ (1번 방식) run_number로 자동 버전 증가: v1, v2, v3...
    # 파일도 같이 버전명으로 바꿔서 릴리즈/아티팩트에 올라가게 함
    - name: Rename EXE with version
      run: |
        ren dist\ReviewChecker.exe ReviewChecker_v${{ github.run_number }}.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: review-checker-exe-v${{ github.run_number }}
        path: dist/ReviewChecker_v${{ github.run_number }}.exe

    - name: Create Versioned Release (v1, v2, v3...)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: ReviewChecker v${{ github.run_number }} (자동 빌드)
        body: |
          본 파일은 main 브랜치에 push 될 때마다 자동으로 새 버전(v1, v2, v3...)으로 릴리즈됩니다.
          빌드 번호: v${{ github.run_number }}
          마지막 업데이트 일시: ${{ github.event.head_commit.timestamp }}
          커밋 SHA: ${{ github.sha }}
        draft: false
        prerelease: false
        files: dist/ReviewChecker_v${{ github.run_number }}.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
