name: Build and Auto-Update ReviewChecker

on:
  push:
    branches: [ main ] # main 브랜치에 푸시하면 바로 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    # 릴리즈에 파일을 쓰기 위해 권한 설정이 꼭 필요합니다!
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        # 요청하신 대로 review_checker.py를 사용하여 ReviewChecker.exe 빌드
        pyinstaller --onefile --windowed --name "ReviewChecker" review_checker.py
    
    - name: Upload artifact
      uses: actions/checkout@v4
      with:
        name: review-checker-exe
        path: dist/ReviewChecker.exe
    
    - name: Update Latest Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "latest" # 태그 상관없이 항상 'latest'라는 이름의 릴리즈에 업데이트
        name: "ReviewChecker 최신 버전 (자동 빌드)"
        body: |
          본 파일은 최신 소스 코드가 push 될 때마다 자동으로 업데이트됩니다.
          마지막 업데이트 일시: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
        files: dist/ReviewChecker.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
