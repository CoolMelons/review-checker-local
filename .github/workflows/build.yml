name: Build EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # v3에서 v4로 업데이트
    
    - name: Set up Python
      uses: actions/setup-python@v5  # v4에서 v5로 업데이트
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "ReviewChecker" review_checker.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4  # 여기가 핵심! v3에서 v4로 변경
      with:
        name: review-checker-exe
        path: dist/ReviewChecker.exe
    
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2  # v1에서 v2로 업데이트
      with:
        files: dist/ReviewChecker.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
