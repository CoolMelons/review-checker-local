name: Build and Auto-Update ReviewChecker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # 릴리즈 수정 권한 필수

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        # review_checker.py 파일을 사용하여 ReviewChecker.exe 빌드
        pyinstaller --onefile --windowed --name "ReviewChecker" review_checker.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4 # ⬅️ 이 부분을 actions/checkout에서 수정함!
      with:
        name: review-checker-exe
        path: dist/ReviewChecker.exe
    
    - name: Update Latest Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "latest"
        name: "ReviewChecker 최신 버전 (자동 빌드)"
        body: |
          본 파일은 최신 소스 코드가 push 될 때마다 자동으로 업데이트됩니다.
          마지막 업데이트 일시: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
        files: dist/ReviewChecker.exe # ⬅️ 빌드된 파일을 릴리즈에 올림
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
